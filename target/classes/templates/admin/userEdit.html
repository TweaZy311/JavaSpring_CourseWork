<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <title>Обновить пользователя</title>
</head>
<body>
<h1>Обновить данные пользователя</h1>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form method="post" th:action="@{/admin/panel/user_edit/{id}(id=${user.id})}">
        <div class="form-group">
          <label for="username">Логин:</label>
          <input type="text" name="username" id="username" class="form-control form-control-lg" th:value="${user.username}" required>
        </div>
        <div class="form-group">
          <label for="firstName">Имя:</label>
          <input type="text" name="firstName" id= "firstName" class="form-control form-control-lg" th:value="${user.firstName}" required>
        </div>
        <div class="form-group">
          <label for="lastName">Фамилия:</label>
          <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" th:value="${user.lastName}" required>
        </div>
        <div class="form-group">
          <label for="role">Роль:</label>
          <select name="role" id="role" class="form-control form-control-lg" required>
            <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
            <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Обновить</button>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
